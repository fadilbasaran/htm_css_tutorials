<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bookmarks</title>

    <style>
        .box-all{
            width: 200px;
            height: 200px;
            text-align: center;
            padding: 50px;
        }
        #box1{background-color: red;}
        #box2{background-color: green;}
        #box3{background-color: purple;}
        #box4{background-color: pink;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#box1">Box1</a></li>
        <li><a href="#box2">Box2</a></li>
        <li><a href="#box3">Box3</a></li>
        <li><a href="#box4">Box4</a></li>
    </ul>
    <div id="box1" class="box-all">Box1</div>
    <div id="box2" class="box-all">Box2</div>
    <div id="box3" class="box-all">Box3</div>
    <div id="box4" class="box-all">Box4</div>
</body>
</html>
